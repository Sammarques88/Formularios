<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <h1>Formulários</h1>
    <form action="registro.php" method="GET">
        <div>
            <label>Nome:</label>
            <input type="text" />
        </div>
 
        <!-- Atributo Name-->
         <div>
            <label>Idade:</label>
            <input type="text" name="age" />
         </div>
 
         <!--Atributo Label-->
         <div>
            <label for="age">Idade:</label>
            <input type="text" name="age" />
         </div>        
 
         <!--Select-->
 
         <div>
            <label for="cidade">Selecione sua Cidade:</label>
            <select name="cidade">
                <option value="São Paulo">São Paulo</option>
                <option value="Taboão da Serra">Taboão da Serra</option>
                <option value="Osasco">Osasco</option>
            </select>
         </div>
 
         <!-- Selected -->
<div>       
     <label for="selecao">Quem vai ganhar a próxima copa do mundo?</label>
    <select name="times">
        <option value="Argentina">Argentina</option>
        <option value="Franca">França</option>
        <option value="Alemanha">Alemanha</option>
        <option value="Brasil" selected>Brasil</option>
        <option value="Inglaterra">Inglaterra</option>
    </select>

</div>

<!-- Seleção de vários Select - Multiple -->
 <div>
    <label for="acessorios">Selecione os acessórios do seu computador</label>
    <select name="acessorios" multiple>
        <option value="Mouse">Mouse</option>
        <option value="Teclado">Teclado</option>
        <option value="Fone-de-Ouvido">Fone de ouvido</option>
        <option value="Webcam">Webcam</option>
    </select>
 </div>
<!-- Textarea -->
 <div>
    <label for="feedback">Descreva o seu feedback sobre o nosso site:</label>
    <textarea name="feedback"></textarea>
 </div>

 <!-- Fieldset e Legend -->
  <div>
    <fieldset>
        <legend>Insira o seu endereço:</legend>
        <label for="rua">Rua:</label>
        <input type="text" name="rua" />
        <label for="bairro">Bairro:</label>
        <input type="text" name="bairro" />
    </fieldset>
  </div>

<!-- Datalist -->
 <div>
    <label for="livro">Selecione seu livro:</label>
    <input type="text" list="livros" name="livro">
 </div>

 <datalist id="livros">
    <option value="Crépusculo"></option>
    <option value="Harry potter e a Pedra Filosofal"></option>
    <option value="A Hospedeira"></option>
    <option value="Harry Potter e o Cálice de Fogo"></option>
 </datalist>

 <!-- Password-->
  <div>
    <label for="senha">Senha:</label>
    <input type="password" name="senha" />
  </div>

  <!-- Input Radio -->
   <div>
    <label for="genero">Qual a sua identidade de gênero</label>
    <div class="radio">
        <input type="radio" value="Mulher-Cis" name="genero" />
        <label for="Mulher-Cis">Mulher Cis</label>
    </div>
    <div class="radio">
        <input type="radio" value="Homem-Cis" name="genero" />
        <label for="Homem-Cis">Homem Cis</label>
   </div>
   <div class="radio">
    <input type="radio" value="Mulher-Trans" name="genero" />
    <label for="Mulher-Trans">Mulher Trans</label>
    </div>
    <div class="radio">
        <input type="radio" value="Homem-Trans" name="genero" />
        <label for="Homem-Trans">Homem Trans</label>
        </div>

  <!-- Limpando/Resetando o Formulário-->
   <input type="reset" value="Limpar" />


         <!--Submit Botão-->
         <input type="submit" value="Enviar" />
         
    </form>
    
</body>
</html>
